<h1>Do you want to listen to music?</h1>
<p class="lead">
    Use the KestaneSpotify app to browse new relases and find the music. Let's search below the box.
</p>
<form>
    <div class="form-group">
        <input type="text" name="searchStr" (keyup)="searchMusic()" [(ngModel)]="searchStr" class="form-control" placeholder="Search Music"
            autocomplete="off" />
    </div>
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div *ngIf="searchStr">
            <div class="row">
                <div class="col-md-12">
                    <div class="search-res well">
                        <h4><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                        <div>
                            <strong>Genres: {{res.genres}} </strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
